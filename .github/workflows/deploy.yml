# Simple workflow for deploying a static Vite React project to GitHub Pages
name: Deploy React Vite App to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
    # branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or the version your project uses
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json # Path to your lock file
      - name: Install dependencies
        working-directory: ./frontend # Specify the directory of your React app
        run: npm ci # 'ci' is faster and safer for workflows than 'install'
      - name: Build
        working-directory: ./frontend # Specify the directory of your React app
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build output from the 'dist' directory
          path: ./frontend/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the build job finishing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
